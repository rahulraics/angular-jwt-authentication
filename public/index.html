<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>JWT Example</title>
</head>
<body ng-controller="MainCtrl as vm">

<h1>Get Ramdom User</h1>

<div ng-hide="vm.user">
    <form ng-submit="vm.login(vm.username,vm.password)">
        <label>UserName: <input type="text" ng-model="vm.username"/></label><br />
        <label>Password: <input type="password" ng-model="vm.password"/></label><br />
        <button type="submit">Login</button>
    </form>
</div>
<div ng-show="vm.user">
        <h2> Welcome {{vm.user}}</h2>
        <br/>
        <button ng-click="vm.logout()">Logout</button>
        <button ng-click="vm.getRamdomUser()">Get User</button>
        <pre ng-bind="vm.RamdomUser |json"></pre>
</div>


<script src="../node_modules/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
